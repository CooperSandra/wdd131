<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="">
    <meta name="author" content="Sandra Cooper">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/large.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get" id="productReviewForm">
            <label for="productName">ProductName</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>
            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" id="rating1" name="rating" value="1" required>â˜†</label>
                <label><input type="radio" id="rating2" name="rating" value="2" >â˜†â˜†</label>
                <label><input type="radio" id="rating3" name="rating" value="3" >â˜†â˜†â˜†</label>
                <label><input type="radio" id="rating4" name="rating" value="4" >â˜†â˜†â˜†â˜†</label>
                <label><input type="radio" id="rating5" name="rating" value="5" >â˜†â˜†â˜†â˜†â˜†</label>
            </fieldset>

            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Which features did you find useful in the product?<br><em>(Check all that apply)</em></legend>
                <label><input type="checkbox" id="durability" name="features" value="durability">Durability</label>
                <label><input type="checkbox" id="ease" name="features" value="ease">Ease of Use</label>
                <label><input type="checkbox" id="performance" name="features" value="performance">Performance</label>
                <label><input type="checkbox" id="design" name="features" value="design">Design</label>
            </fieldset>

            <label for="reviewText">Written Review<span>(Optional)</span></label>
            <textarea id="reviewText" name="reviewText" rows="5" placeholder="Write your review here..."></textarea>

            <label for="userName">Your Name<span>(Optional)</span></label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name...">

            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> ðŸŒ´ Sandra Cooper ðŸŒ´ The Bahamas</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
